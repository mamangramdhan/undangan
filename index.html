<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Aing & Maung</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <audio id="bg-music" loop autoplay>
    <source src="audio/lagu.mp3" type="audio/mpeg">
  </audio>

  <div class="music-toggle" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </div>

  <div class="qr-toggle">
    <i class="fas fa-qrcode"></i>
  </div>

  <section id="home" class="section home-section">
    <div class="card">
      <h2 class="label">WEDDING INVITATION</h2>
      <h1 class="pasangan">Aing & Maung</h1>
      <p class="tanggal">Wednesday<br><span>31 • 09 • 2025</span></p>
      <div class="countdown" id="timer">
        <div><span id="days">00</span><small>Days</small></div>
        <div><span id="hours">00</span><small>Hr</small></div>
        <div><span id="minutes">00</span><small>Min</small></div>
        <div><span id="seconds">00</span><small>Sec</small></div>
      </div>
      <p class="kepada">To<br><strong>Tamu Undangan</strong></p>
    </div>
  </section>

  <section id="gallery" class="section">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/foto1.jpg" alt="Foto 1" />
      <img src="images/foto2.jpg" alt="Foto 2" />
    </div>
  </section>

  <section id="video" class="section">
    <h2>Video Mempelai</h2>
    <div class="video-container">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section id="rsvp" class="section">
    <h2>Konfirmasi Kehadiran</h2>
    <iframe src="https://docs.google.com/forms/d/e/FORM_ID/viewform?embedded=true" width="100%" height="500" frameborder="0">Loading…</iframe>
    <p>Setelah mengisi form, silakan kirim juga konfirmasi ke WhatsApp:</p>
    <a href="https://wa.me/6281234567890" class="wa-btn" target="_blank"><i class="fab fa-whatsapp"></i> Kirim via WhatsApp</a>
  </section>

  <nav class="bottom-nav">
    <a href="#home"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="#gallery"><i class="fas fa-image"></i><span>Gallery</span></a>
    <a href="#video"><i class="fas fa-video"></i><span>Video</span></a>
    <a href="#rsvp"><i class="fas fa-envelope"></i><span>RSVP</span></a>
    <a href="#home"><i class="fas fa-clock"></i><span>Countdown</span></a>
  </nav>

  <script src="../script.js"></script>
</body>
</html>
